{% extends "base.html" %}
{% block content %}
<h1>Listaus työaiheen suorituksista</h1>

<p>
    <a href="/projekti/tyoaiheet/{{tyoaihe.id}}/uusisuoritus" class="btn btn-success">Lisää suoritus</a>
    
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>        
            <th>Opettaja </th>
            <th>Suorituksen tuntimäärä</th>
            <th>Arvosana</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for suoritus in suoritukset %}
        <tr>    
            <td>{{suoritus.opettaja_id}}</td>
            <td>{{suoritus.suoritusaika}}</td>
            <td>{{suoritus.arvosana}}</td>
            <th><a href="/projekti/tyoaiheet/{{tyoaihe.id}}/suoritukset/{{suoritus.id}}">Suoritukseen</a></th>
            <th><a class="btn btn-default btn-sm" href="/projekti/tyoaiheet/{{tyoaihe.id}}/suoritukset/{{suoritus.id}}/edit">Muokkaa</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
