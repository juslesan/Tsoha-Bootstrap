
{% extends "base.html" %}
{% block content %}
<h1>Muokkaa työaihetta Työaihe</h1>

<form>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="Työaihe">
    </div>
    <div class="form-group">
        <label>Keskeytykset</label>
        <input type="text" class="form-control" value="10">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">Työaihe on sellainen jännä juttu mikä tehdään ku opettaja käskee tai jtn.
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>


{% endblock %}
