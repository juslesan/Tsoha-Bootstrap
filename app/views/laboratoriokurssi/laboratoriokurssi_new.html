{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi laboratoriokurssi {{user_logged_in.nimi}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
<!--lisäyslomake jos virheitä-->
<form method="post" action="{{base_path}}/kurssit">
    <div class ="form-group">
        <label> Opettaja (Älä muuta!) </label>
        <input type="text" name="opettaja_id" class="form-control" value="{{attributes.opettaja_id}}">
    </div>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% else %}
<!--lisäyslomake-->
<form method="post" action="{{base_path}}/kurssit">
    <div class ="form-group">
        <label> Opettaja (Älä muuta!) </label>
        <input type="text" name="opettaja_id" class="form-control" value="{{user_logged_in.id}}">
    </div>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name = 'kuvaus' class="form-control">{{kurssi.kuvaus}}
        </textarea>    
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endif %}
{% endblock %}
