{% extends "base.html" %}
{% block content %}
<h1>Lisää työaihelle suoritus {{user_logged_in.nimi}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
<!--lisäyslomake jos virheitä-->
<form method="post" action="{{base_path}}/tyoaiheet/{{tyoaihe}}/suoritukset">
    <div class ="form-group">
        <label> Opettaja (Älä muuta!) </label>
        <input type="text" name="opettaja_id" class="form-control" value="{{attributes.opettaja_id}}">
    </div>
    <div class ="form-group">
        <label> Työaihe (Älä muuta!) </label>
        <input type="text" name="tyoaihe_id" class="form-control" value="{{attributes.tyoaihe_id}}">
    </div>
    
    <div class="form-group">
        <label>Arvosana</label>
        <input type="text" name="arvosana" class="form-control" value="{{attributes.arvosana}}">
    </div>

    <div class="form-group">
        <label>Suoritusaika tunteina</label>
        <input type="text" name="suoritusaika" class="form-control" value="{{attributes.suoritusaika}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% else %}
<!--lisäyslomake-->
<form method="post" action="{{base_path}}/tyoaiheet/{{tyoaihe}}/suoritukset">
    <div class ="form-group">
        <label> Opettaja (Älä muuta!) </label>
        <input type="text" name="opettaja_id" class="form-control" value="{{opettaja}}">
    </div>
    <div class ="form-group">
        <label> Työaihe (Älä muuta!) </label>
        <input type="text" name="tyoaihe_id" class="form-control" value="{{tyoaihe}}">
    </div>
    
    <div class="form-group">
        <label>Arvosana</label>
        <input type="text" name="arvosana" class="form-control" value="{{attributes.arvosana}}">
    </div>

    <div class="form-group">
        <label>Suoritusaika tunteina</label>
        <input type="text" name="suoritusaika" class="form-control" value="{{attributes.suoritusaika}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endif %}
{% endblock %}
